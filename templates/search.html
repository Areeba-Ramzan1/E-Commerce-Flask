        // Function to generate product cards dynamically
        function displayProducts(filteredProducts) {
    productsContainer.innerHTML = ''; // Clear previous results
    if (filteredProducts.length > 0) {
        filteredProducts.forEach(product => {
            const productCard = `
                <div class="group relative mb-4">
                    <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-96"> <!-- Increased height here -->
                        <img src="${product.image}" alt="${product.name}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                    </div>
                    <div class="mt-4 flex flex-col justify-between">
                        <div>
                            <h3 class="text-sm text-gray-800 font-bold">
                                <a href="#">
                                    <span aria-hidden="true" class="absolute inset-0"></span>
                                    ${product.name}
                                </a>
                            </h3>
                        </div>
                        <p class="text-sm font-medium text-black">${product.price}</p>
                    </div>
                </div>
            `;
            productsContainer.innerHTML += productCard;
        });
    } else {
        productsContainer.innerHTML = '<p class="text-center text-gray-600">No products found.</p>';
    }
}

        document.getElementById('menu-btn').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });

        // Search functionality
        document.getElementById('search-btn').addEventListener('click', function () {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const selectedCategory = document.getElementById('category-select').value;

            // Filter products based on search query and category
            const filteredProducts = products.filter(product => {
                const matchesCategory = selectedCategory === '' || product.category === selectedCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            // Display filtered products
            displayProducts(filteredProducts);
        });
    </script>
